<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            img {
                width: 100%;
                height: 100vh;
                position: absolute;
            }
            div.blur {
                background-color: black;
                width: 100%;
                height: 100vh;
                position: absolute;
                opacity: 0.5;
            }
            h1 {
                color: white;
                position: absolute;
                font-family: Pacifico;
                font-size: 140px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            div.dots {
                position: absolute;
                display: flex;
                gap: 10px;
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
            div.dot {
                background-color: white;
                width: 20px;
                height: 20px;
                border-radius: 100%;
                cursor: pointer;
            }
            div.dot.active {
                box-shadow: 0 0 2px 5px royalblue;
            }
        </style>
    </head>
    <body>
        <img
            src="./sydney.jpg"
            alt=""
            srcset=""
            class="baner"
        />
        <div class="blur"></div>
        <h1 class="baner">Sydney</h1>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <script src="scirpt.js"></script>
    </body>
</html>
