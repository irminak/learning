<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <h1></h1>
        <script>
            const h1 = document.querySelector('h1');

            const countTime = () => {
                let time = 0;

                return () => {
                    time++;
                    h1.textContent = `${time} sekund`;
                };
            };

            const start = countTime();

            setInterval(start, 1000);
        </script>
    </body>
</html>
